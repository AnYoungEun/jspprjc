<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영으니</title>
<script>
function printresult(){
	var x,y;
	
	x = prompt("x값", 0);
	y = prompt("y값", 0);
	
	x = parseInt(x);
	y = parseInt(y);
	
	alert(x+y);
}
</script>
</head>
<body>

<input type="button" onclick="printresult();"> <!-- onXXX -> 사용자 이벤트 -->	

</body>
</html>
