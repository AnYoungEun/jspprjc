<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영으니</title>

<script type="text/javascript">
function checkNodetype(){
	var nodes = document.body.childNodes;
	
	for(var i=0; i<nodes.length; i++)
		alert(nodes[i].nodeType);
}
</script>
</head>
<body><input />
<input type="button" value="검사" onclick="checkNodetype();" />

</body>
</html>
